<form class="search-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput type="text" placeholer="Suche" name="queryInput" [(ngModel)]="query">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" type="submit">
            <fa-icon icon="search"></fa-icon>
        </button>
    </mat-form-field>
</form>
