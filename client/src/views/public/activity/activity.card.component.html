<mat-card class="activityCardSmall" (click)="openActivityView()" *ngIf="activity.category" [ngStyle]="{'background-color' : activity.category.color}">
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="5px">
      <div class="smallText">
          <div *ngIf="activity.schedules">
              {{ getNextdate(activity.schedules[0].startDate) }}
          </div>
          <div *ngIf="activity.address" id="suburbField">
            {{ activity.address.suburb.name }}
          </div>
      </div>
      <img src={{getCategoryImageURI(activity.category.name)}} class="categoryIcon">
    </div>
    <div class="activityCardName">
      {{ activity.name }}
    </div>
  </mat-card-content>
</mat-card>
