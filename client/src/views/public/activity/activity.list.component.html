<div fxFill id="activityList" *ngIf="activities && activities.length">
  <div fxFill>
    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="20px grid">
      <div fxLayout="row wrap" fxFlex="100" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <mat-chip-list>
          <mat-chip *ngFor="let category of categories | async" [ngStyle]="{'background-color': category.color}">
            {{category.name}}
          </mat-chip>
        </mat-chip-list>
        <mat-form-field>
          <mat-select placeholder="Quartiere">
            <mat-option *ngFor="let suburb of suburbs | async" [value]="suburb">
              {{suburb.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Zielgruppe">
            <mat-option *ngFor="let targetGroup of target_groups | async" [value]="targetGroup.name">
              {{targetGroup.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-chip id="mapIcon" color="primary" selected fxHide (click)="openBottomSheetMap()" fxShow.lt-md="true">
          <fa-icon icon="map-marker"></fa-icon>
        </mat-chip>
      </div>

      <div fxLayout="row" id="activityListContent" fxLayoutAlign="space-between">
        <div id="activitiesContainer" fxFlex="66" fxLayoutGap="20px grid" fxLayout="row wrap" fxFlex.lt-md="100">
          <div class="activityCard" fxLayoutAlign="space-around" fxFlex.xs="100" *ngFor="let activity of activities">
            <activity-card [activity]="activity"></activity-card>
          </div>
        </div>
        <div fxHide.lt-md="true" fxFlex="33">
          <!-- <mapping-component [activities]="activities">
          </mapping-component> -->
        </div>
      </div>
    </div>
  </div>
</div>
