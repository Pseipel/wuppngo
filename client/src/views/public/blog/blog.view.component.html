<div id="blog-container"
    *ngIf="blog"
    fxLayout="column"
    fxLayoutAlign="space-between">
    <div class="color-primary blogTitle">
        {{blog.title}}
    </div>
    <div>{{getDate(blog.created)}}</div>
    <social-media-component
        [style.margin-top]="'20px'"
        [style.margin-bottom]="'20px'"
        [entity]="blog"
        [modelName]="'BlogModel'">
    </social-media-component>
    <div id="authorContainer"><i18n i18n="@@by">by</i18n>{{' ' + blog.author}}</div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
        <div class="blogTextContainer">
            {{blog.content}}
        </div>
        <div class="blogActivityContainer">
            <activity-card [style.min-width]="'20vw'"
            [activity]="blog.activity">
          </activity-card>
        </div>
    </div>
</div>
