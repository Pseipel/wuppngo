<div *ngIf="page"
    fxLayout="column"
    [style.width]="'90%'"
    [style.margin]="'auto'"
    [style.min-height]="'60vh'">
    <h2 class="color-primary">
        {{page.title}}
    </h2>
    <div>{{getCreationDate(page.created)}}</div>
      <div [style.margin-top]="'30px'"
        [style.min-height]="'20vh'"
        [style.border-radius]="'5px'"
        [style.padding]="'20px'"
        class="background-color-secondary">
          {{page.content}}
      </div>
</div>
