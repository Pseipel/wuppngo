<h2>
    <i18n i18n="@@worthKnowing">worthKnowing</i18n>
</h2>
<div fxLayout="column" fxLayoutAlign="space-around stretch" *ngIf="topics"> 
    <h2 class="background-color-secondary"
        [style.width]="'80%'"
        [style.margin]="'auto'"
        [style.padding]="'5px'"
        [style.border-radius]="'5px'"
        fxLayoutGap="50px"
        *ngFor="let topic of topics"
        (click)="openTopic(topic.id)">
        {{topic.name}}
    </h2>
</div>
