<mat-card (click)="openOrganisationView()" class="background-color-primary" fxLayout="column">
    <h2 [style.height]="'100px'">{{organisation?.name}}</h2>
    <div
        organisation-cardfxLayout="row" 
        fxFlex="100" 
        fxLayoutAlign="space-between"
        fxLayoutGap="20px grid">
        <div fxFlex>
            <img fxFlex [style.max-width]="'100%'" [src]="getOrgaImg()">
        </div>

        <div class="organisation-contact-card" 
            fxFlex="50" 
            fxLayout="column" 
            fxLayoutGap="10px grid">
            <div fxLayout="column" *ngIf="organisation.address">
                <div>{{organisation?.address?.street}}</div>
                <div>{{organisation?.address?.houseNumber}}</div>
                <div>{{organisation?.address?.postalCode}}</div>
                <div>{{organisation?.address?.place}}</div>
            </div>
            <div fxLayout="column">
                <div>{{'T:' + organisation?.phone}}</div>
                <div>{{'E:' + organisation?.mail}}</div>
            </div>
        </div>
    </div>
</mat-card>
