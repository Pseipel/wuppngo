<mat-card (click)="openOrganisationView()"
    class="background-color-accent clickable">
    <div [style.height]="'100%'" fxLayout="column" fxLayoutAlign="space-evenly center">
        <div *ngIf="organisation.name"
            [style.font-weight]="'bold'"
            [style.font-size]="getHeadLineFontSize(organisation.name)">
                {{organisation.name}}
            </div>
        <div fxLayout="row"
            fxFlex="100"
            fxLayoutAlign="space-between center"
            fxLayoutGap="20px grid">
            <div fxFlex>
                <img [style.width]="'100%'" [src]="getOrgaImg()">
            </div>

            <div class="organisation-contact-card"
                fxFlex="60"
                fxLayout="column"
                fxLayoutGap="10px grid">
                <div fxLayout="column" *ngIf="organisation.address">
                    <div>
                        {{organisation?.address?.street + ' ' + organisation?.address?.houseNumber}}
                    </div>
                    <div>{{organisation?.address?.postalCode}}</div>
                    <div>{{organisation?.address?.place}}</div>
                </div>
                <div fxLayout="column">
                    <div>{{'T:' + organisation?.phone}}</div>
                    <div>{{'E:' + organisation?.mail}}</div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
