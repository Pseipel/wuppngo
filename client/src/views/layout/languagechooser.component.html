<div fxLayout="column">
    <h2><i18n i18n="@@selectLanguage">selectLanguage</i18n></h2>
    <button mat-raised-button 
    color="primary" 
    *ngFor="let lang of languages" 
    (click)="changeLanguage(lang.locale)"
    [ngStyle]="{'margin': '10px' }">
      {{lang.name}}
    </button>
</div>
