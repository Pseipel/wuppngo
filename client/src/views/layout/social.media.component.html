
<div fxLayout="row wrap" *ngIf="entity">
    <span class="iconContainer" *ngIf="entity.likes" (click)="like()">
        <fa-icon icon="heart" class="color-primary clickable"></fa-icon>
        <span class="color-primary">{{entity.likes}}</span>
    </span>
    <fb-like *ngIf="cookiesAccepted" [ngStyle]="{'margin-right': '10px'}" ></fb-like>
    <a class="iconContainer"
    [href]="getWhatsAppText()"
    *ngIf="isMobile()">
        <img src="imgs/whatsApp.svg">
    </a>
</div>
