<mat-card class="gray-card container centered-content">
	<mat-card-header>
		<mat-card-title>{{constants.enterYourMail}}</mat-card-title>
	</mat-card-header>
	<form (ngSubmit)="onSubmit()">
		<mat-form-field class="form-full-width">
			<input matInput [(ngModel)]="mail" name="mail" #name="ngModel" type=text placeholder="{{constants.mail}}" required>
		</mat-form-field>
		<button class="btn btn-danger" [disabled]="name.invalid" type="button" (click)="onSubmit()">{{constants.resetPassword}}</button>
		<button class="btn btn-secondary" type="button" routerLink='/register'>{{constants.back}}</button>
	</form>
</mat-card>
