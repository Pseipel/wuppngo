<div class="filter">
	<mat-form-field>
		<input matInput (keyup)="handleFiltered($event)" placeholder="Filter">
	</mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource" class="example-table" matSort (matSortChange)="handleSorted($event)" matSortActive="username"
 matSortDirection="asc" matSortDisableClear>

	<!-- username Column -->
	<ng-container matColumnDef="username">
		<mat-header-cell *matHeaderCellDef mat-sort-header>{{constants.user}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
	</ng-container>

	<!-- fullname Column -->
	<ng-container matColumnDef="fullname">
		<mat-header-cell *matHeaderCellDef mat-sort-header>{{constants.nameString}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{row.fullname}}</mat-cell>
	</ng-container>

	<!-- phone Column -->
	<ng-container matColumnDef="Users.phone">
		<mat-header-cell *matHeaderCellDef mat-sort-header>{{constants.phone}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{row.phone}}</mat-cell>
	</ng-container>

	<!-- Created Column -->
	<ng-container matColumnDef="created">
		<mat-header-cell *matHeaderCellDef>
			{{constants.createdAt}}
		</mat-header-cell>
		<mat-cell *matCellDef="let row">{{row.created | date}}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="action">
		<mat-header-cell *matHeaderCellDef>
			{{organisation ? constants.admin + '?' : constants.delete}}
		</mat-header-cell>
		<mat-cell *matCellDef="let row">
			<div *ngIf="!organisation">
				<delete-action [recordID]="row.id" [nameToDelete]="row.name" (onDelete)="onDelete($event)">
				</delete-action>
			</div>
			<div *ngIf="organisation">
				<button mat-raised-button *ngIf="!isAdmin(row)" type="button" (click)="addAdmin(row)">{{constants.no}}
				</button>
				<button mat-raised-button color="primary" *ngIf="isAdmin(row)" type="button" (click)="removeAdmin(row)">{{constants.yes}}
				</button>
			</div>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="constants.defaultPageSize" [pageSizeOptions]="constants.pageSizeOptions" [length]="totalCount"
 (page)="handlePageChanged($event)">
</mat-paginator>
