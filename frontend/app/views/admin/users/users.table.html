<div class="filter">
	<mat-form-field>
		<input matInput (keyup)="handleFilter($event)" placeholder="Filter">
	</mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

	<!-- username Column -->
	<ng-container matColumnDef="username">
		<mat-header-cell *matHeaderCellDef>{{constants.user}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
	</ng-container>

	<!-- fullname Column -->
	<ng-container matColumnDef="fullname">
		<mat-header-cell *matHeaderCellDef>{{constants.nameString}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.fullname }}</mat-cell>
	</ng-container>

	<!-- phone Column -->
	<ng-container matColumnDef="phone">
		<mat-header-cell *matHeaderCellDef>{{constants.phone}}</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.phone }}</mat-cell>
	</ng-container>

	<!-- Created Column -->
	<ng-container matColumnDef="created">
		<mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
			Created
		</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.created_at | date }}</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="constants.pageSize" [pageSizeOptions]="constants.pageSizeOptions" (page)="handlePageChanged($event)">
</mat-paginator>
