<mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

	<!-- username Column -->
	<ng-container matColumnDef="number">
		<mat-header-cell *matHeaderCellDef>#</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
	</ng-container>

	<!-- fullname Column -->
	<ng-container matColumnDef="title">
		<mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.fullname }}</mat-cell>
	</ng-container>

	<!-- phone Column -->
	<ng-container matColumnDef="state">
		<mat-header-cell *matHeaderCellDef>State</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.phone }}</mat-cell>
	</ng-container>

	<!-- Created Column -->
	<ng-container matColumnDef="created">
		<mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
			Created
		</mat-header-cell>
		<mat-cell *matCellDef="let row">{{ row.created_at | date }}</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="tableState.pageSize" (page)="changedPage($event)">
</mat-paginator>
</div>
