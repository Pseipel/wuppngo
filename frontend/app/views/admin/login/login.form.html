<mat-card id="login-form" class="container gray-card centered-content">
	<mat-card-header>
		<mat-card-title>
			<h2>{{constants.loginTitle}}</h2>
		</mat-card-title>
	</mat-card-header>
	<form #loginForm="ngForm" (ngSubmit)="login()">
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.mail}}
			  [(ngModel)]="username" type="text"
			  name="userName" required />
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.password}}
			  [(ngModel)]="password" type="password"
			  name="password" required />
		</mat-form-field>
		<mat-error *ngIf="error">
			{{error}}
		</mat-error>
		<div class="centered-content">
			<button class="btn btn-primary"
			  [disabled]="loginForm.invalid">{{constants.login}}</button>
			<button class="btn btn-warning"
			  routerLink='/register'>{{constants.register}}</button>
		</div>
	</form>
	<button class="btn btn-link" routerLink='/password'>{{constants.forgottenPassword}}</button>
</mat-card>
