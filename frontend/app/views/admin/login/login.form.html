<mat-card id="login-form" class="gray-card centered-content">
	<mat-card-header>
		<mat-card-title>
			<h2>{{portalTitle}}</h2>
		</mat-card-title>
		<mat-card-subtitle>{{constants.loginTitle}}</mat-card-subtitle>
	</mat-card-header>
	<form #loginForm="ngForm" (ngSubmit)="login()">
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.mail}} [(ngModel)]="username" type="text" name="userName" required />
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.password}} [(ngModel)]="password" type="password" name="password" required />
		</mat-form-field>
		<mat-error *ngIf="error">
			{{error}}
		</mat-error>
		<div class="centered-content">
			<button mat-button color="primary" [disabled]="loginForm.invalid">{{constants.login}}</button>
			<button mat-button routerLink='/register'>{{constants.register}}</button>
		</div>
	</form>
	<a routerLink='/password'>{{constants.forgottenPassword}}</a>
</mat-card>
