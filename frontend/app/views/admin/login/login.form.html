<mat-card id="login-form" class="container gray-card centered-content">
	<mat-card-header>
		<mat-card-title>
			<h2>{{constants.loginTitle}}</h2>
		</mat-card-title>
	</mat-card-header>
	<form #loginForm="ngForm" (ngSubmit)="login()">
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.mail}} [(ngModel)]="username" type="text" name="userName" required />
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder={{constants.password}} [(ngModel)]="password" type="password" name="password" required />
		</mat-form-field>
		<div class="row centered-content">
			<button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">{{constants.login}}</button>
			<button mat-raised-button color="accent" type="button" routerLink='/register'>{{constants.register}}</button>
		</div>
	</form>
	<mat-error *ngIf="error">
		{{error}}
	</mat-error>
</mat-card>
