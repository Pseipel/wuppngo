<div *ngIf="targetGroup">
	<translatable-config #translatableConfigComponent [multiLingualObject]="targetGroup" [translatableAttributes]="['name']">
	</translatable-config>
	<button mat-button color="primary" type="button" (click)="onSubmit()">{{constants.save}}</button>
	<button mat-button color="warn" type="button" (click)="back()">{{constants.cancel}}</button>
	<button *ngIf="targetGroup.id" mat-button color="warn" type="button" (click)="delete()">{{constants.delete}}</button>
</div>
