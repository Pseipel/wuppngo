<mat-card class="edit-container gray-card">
	<div class="loadingOverlay" *ngIf="!categories">
		<mat-spinner></mat-spinner>
	</div>
	<h2>{{ constants.categories }}
	</h2>
	<form #targetgroupsForm="ngForm" (ngSubmit)="onSubmit()">
		<mat-grid-list cols="3" rowHeight="100px">
			<div *ngFor="let category of categories;let i = index">
				<mat-grid-tile colspan="1" rowspan="1">
					<mat-form-field class="form-full-width">
						<input matInput type="text" name="category{{i}}.name" [(ngModel)]=category.name/>
					</mat-form-field>
					<span>
						<button mat-button color="warn" type="button">
							<fa-icon (click)="deleteCategory(category)" [icon]="faTrashAlt">
							</fa-icon>
						</button>
					</span>
				</mat-grid-tile>
			</div>
		</mat-grid-list>
		<mat-card>
			<form>
				<h3>{{ constants.newEntry }}</h3>
				<mat-form-field class="form-full-width">
					<input matInput type="text" name="new" placeholder="{{constants.category}}" [(ngModel)]="newCategoryName" />
				</mat-form-field>
				<button mat-button color="primary" type="button" (click)="addCategory()">{{constants.newEntry}}</button>
			</form>
		</mat-card>
		<button mat-button type="button" (click)="back()">{{constants.back}}</button>
		<button mat-button color="primary" type="submit">{{constants.save}}</button>
	</form>
</mat-card>
