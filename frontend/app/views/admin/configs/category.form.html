<div *ngIf="category">
	<translatable-config #translatableConfigComponent [multiLingualObject]="category" [translatableAttributes]="['name']">
	</translatable-config>
	<button mat-button color="primary" type="button" (click)="onSubmit()">{{constants.save}}</button>
	<button mat-button color="warn" type="button" (click)="back()">{{constants.cancel}}</button>
	<button *ngIf="category.id" mat-button color="warn" type="button" (click)="delete()">{{constants.delete}}</button>
</div>
