<mat-card>
	<form (ngSubmit)="onSelect()">
		<h3>
			{{constants.multipleOrganisationMessage}}
		</h3>
		<div>{{constants.pleaseSelectMessage}}</div>
		<mat-form-field>
			<mat-select placeholder={{constants.organisations}} [(ngModel)]="selectedOrgaID" name="selectedOrganisation">
				<mat-option *ngFor="let organisation of data.organisations" [value]="organisation.id">
					{{organisation.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<button mat-button type="button" (click)="onCancel()">{{constants.back}}</button>
		<button mat-button color="primary" type="submit">{{constants.select}}</button>
	</form>
</mat-card>
