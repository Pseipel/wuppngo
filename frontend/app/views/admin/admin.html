<div class="container-fluid main">
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" routerLink="/admin/map">
			<i class="fa fa-map-signs" aria-hidden="true"></i>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav mr-auto">
				<li *ngFor="let routeLink of routeLinks; let i = index;" class="nav-item" [routerLink]="routeLink.link" routerLinkActive="active"
				 [routerLinkActiveOptions]="{exact: true}">
					<a class="nav-link" (click)="activeLinkIndex = i">
						{{routeLink.label}}
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<router-outlet class="container-fluid" name="table">
	</router-outlet>
</div>
<footer class="footer">
	Problem/Anregungen hier melden:
	<a target="_blank" href="https://github.com/codeschluss/wupportal/issues">https://github.com/codeschluss/wupportal/issues</a>
	oder an info@codeschluss.de
</footer>
