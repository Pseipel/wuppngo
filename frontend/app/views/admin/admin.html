<div style="padding: 5px;">
	<nav mat-tab-nav-bar>
		<a mat-tab-link *ngFor="let routeLink of routeLinks; let i = index;" [routerLink]="routeLink.link" routerLinkActive #rla="routerLinkActive"
		 [active]="rla.isActive" (click)="activeLinkIndex = i" [routerLinkActiveOptions]="{exact: true}">
			{{routeLink.label}}
		</a>
	</nav>
	<router-outlet name='table'></router-outlet>
</div>
