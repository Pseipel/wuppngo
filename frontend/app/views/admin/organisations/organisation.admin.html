<div class="edit-container">
	<mat-card class="organisation-edit-card"
	  *ngIf="organisation">
		<mat-card-header>
			<h2>{{organisation.name}}</h2>
		</mat-card-header>
		<mat-tab-group>
			<mat-tab label={{constants.coreData}}>
				<organisation-form [organisation]="organisation">
				</organisation-form>
			</mat-tab>
			<mat-tab label={{constants.user}}>
				<!-- Provider user list -->
				<mat-card>
					<mat-card-header>
						<mat-card-title>
							<h2>{{constants.user}}</h2>
						</mat-card-title>
					</mat-card-header>
					<mat-card-content>
						<provider-table (onLoadedData)="setProviders($event)"
						  organisationID={{organisation.id}}>
						</provider-table>
					</mat-card-content>
				</mat-card>
			</mat-tab>
			<mat-tab label={{constants.activities}}>
				<!-- Provider activity list -->
				<mat-card *ngIf="providerIDs">
					<mat-card-header>
						<mat-card-title>
							<h2>{{constants.activities}}</h2>
						</mat-card-title>
					</mat-card-header>
					<mat-card-content>
						<activity-table [providers]="providerIDs">
						</activity-table>
					</mat-card-content>
				</mat-card>
			</mat-tab>
		</mat-tab-group>
	</mat-card>
</div>
