<div>
	<div class="table-container mat-elevation-z8">
		<div class="tabel-header">
			<mat-form-field floatPlaceholder="never">
				<input matInput #filter placeholder="Filter users">
			</mat-form-field>
		</div>

		<mat-table #table [dataSource]="dataSource">

			<ng-container matColumnDef="id">
				<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> name </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="info">
				<mat-header-cell *matHeaderCellDef> info </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.info}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="eMail">
				<mat-header-cell *matHeaderCellDef> eMail </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.eMail}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="telephone">
				<mat-header-cell *matHeaderCellDef> telephone </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.telephone}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="website">
				<mat-header-cell *matHeaderCellDef> website </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.website}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="street">
				<mat-header-cell *matHeaderCellDef> street </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row?.addres?.street}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="housenumber">
				<mat-header-cell *matHeaderCellDef> housenumber </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row?.addres?.housenumber}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="postalcode">
				<mat-header-cell *matHeaderCellDef> postalcode </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row?.addres?.postalcode}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="place">
				<mat-header-cell *matHeaderCellDef> place </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row?.addres?.place}} </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectOrganisation(row)"></mat-row>
		</mat-table>
		<mat-paginator #paginator [length]="organisationsDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
		</mat-paginator>
	</div>
	<button mat-raised-button (click)="createOrganisation()">New Organisation</button>
	<button mat-raised-button (click)="deselectOrganisation()">cancel</button>

	<div *ngIf="selectedOrga">
		<form (ngSubmit)="onSubmitOrganisation()" class="well">

			<mat-form-field class="form-control">
				<input matInput type=text placeholder="name" name="name" value={{selectedOrga.name}} id="organame_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<textarea matInput placeholder="info" name="info" value={{selectedOrga.info}} id="orgainfo_field"></textarea>
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="eMail" name="email" value={{selectedOrga.eMail}} id="orgaeMail_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="telephone" name="telephone" value={{selectedOrga.telephone}} id="orgatelephone_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="website" name="website" value={{selectedOrga.website}} id="orgawebsite_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="address" name="address" [(ngModel)]="addressOrgaInput" id="orgaaddres_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="street" [(ngModel)]="selectedOrga.addres.street" name="street" value={{selectedOrga?.addres?.street}}
				  id="orgastreet_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="housenumber" [(ngModel)]="selectedOrga.addres.housenumber" name="housenumber" value={{selectedOrga?.addres?.housenumber}}
				  id="orgahousenumber_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="place" [(ngModel)]="selectedOrga.addres.place" name="place" value={{selectedOrga?.addres?.place}}
				  id="orgaplace_field">
			</mat-form-field>

			<mat-form-field class="form-control">
				<input matInput placeholder="postalcode" [(ngModel)]="selectedOrga.addres.postalcode" name="postalcode" value={{selectedOrga?.addres?.postalcode}}
				  id="orgapostalcode_field">
			</mat-form-field>

			<button mat-raised-button type="submit">Submit</button>
		</form>
	</div>
</div>
