<div>
	<div class="table-container mat-elevation-z8">
		<div class="tabel-header">
			<md-form-field floatPlaceholder="never">
				<input mdInput #filter placeholder="Filter users">
			</md-form-field>
		</div>

		<md-table #table [dataSource]="dataSource">

			<ng-container mdColumnDef="id">
				<md-header-cell *mdHeaderCellDef> ID </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="name">
				<md-header-cell *mdHeaderCellDef> name </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="description">
				<md-header-cell *mdHeaderCellDef> description </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.description}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="mail">
				<md-header-cell *mdHeaderCellDef> mail </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.mail}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="phone">
				<md-header-cell *mdHeaderCellDef> phone </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.phone}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="website">
				<md-header-cell *mdHeaderCellDef> website </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.website}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="street">
				<md-header-cell *mdHeaderCellDef> street </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.address?.street}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="housenumber">
				<md-header-cell *mdHeaderCellDef> housenumber </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.address?.housenumber}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="postalcode">
				<md-header-cell *mdHeaderCellDef> postalcode </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.address?.postalcode}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="place">
				<md-header-cell *mdHeaderCellDef> place </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.address?.place}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="image">
				<md-header-cell *mdHeaderCellDef> image </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.image}} </md-cell>
			</ng-container>

			<md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
			<md-row *mdRowDef="let row; columns: displayedColumns;" (click)="selectOrganisation(row)"></md-row>
		</md-table>
		<md-paginator #paginator [length]="organisationsDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
		</md-paginator>
	</div>
	<button md-raised-button (click)="createOrganisation()">New Organisation</button>
	<button md-raised-button (click)="deselectOrganisation()">cancel</button>

	<div *ngIf="selectedOrga">
		<form (ngSubmit)="onSubmitOrganisation()" class="well">

			<md-form-field class="form-control">
				<input mdInput type=text placeholder="name" name="name" value={{selectedOrga.name}} id="organame_field">
			</md-form-field>

			<md-form-field class="form-control">
				<textarea mdInput placeholder="description" name="description" value={{selectedOrga.description}} id="orgadescription_field"></textarea>
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="mail" name="mail" value={{selectedOrga.mail}} id="orgamail_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="phone" name="phone" value={{selectedOrga.phone}} id="orgaphone_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="website" name="website" value={{selectedOrga.website}} id="orgawebsite_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="address" name="address" [(ngModel)]="addressOrgaInput" id="orgaaddress_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="street" [(ngModel)]="selectedOrga.address.street" name="street" value={{selectedOrga?.address?.street}}
				  id="orgastreet_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="housenumber" [(ngModel)]="selectedOrga.address.housenumber" name="housenumber" value={{selectedOrga?.address?.housenumber}}
				  id="orgahousenumber_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="place" [(ngModel)]="selectedOrga.address.place" name="place" value={{selectedOrga?.address?.place}}
				  id="orgaplace_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="postalcode" [(ngModel)]="selectedOrga.address.postalcode" name="postalcode" value={{selectedOrga?.address?.postalcode}}
				  id="orgapostalcode_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="image" [(ngModel)]="selectedOrga.image" name="image" value={{selectedOrga.image}} id="orgaimage_field">
			</md-form-field>

			<button md-raised-button type="submit">Submit</button>
		</form>
	</div>
</div>
