<div>
	<div class="table-container mat-elevation-z8">
		<div class="tabel-header">
			<md-form-field floatPlaceholder="never">
				<input mdInput #filter placeholder="Filter users">
			</md-form-field>
		</div>

		<md-table #table [dataSource]="dataSource">

			<ng-container mdColumnDef="id">
				<md-header-cell *mdHeaderCellDef> ID </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="name">
				<md-header-cell *mdHeaderCellDef> name </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="info">
				<md-header-cell *mdHeaderCellDef> info </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.info}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="eMail">
				<md-header-cell *mdHeaderCellDef> eMail </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.eMail}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="telephone">
				<md-header-cell *mdHeaderCellDef> telephone </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.telephone}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="website">
				<md-header-cell *mdHeaderCellDef> website </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.website}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="street">
				<md-header-cell *mdHeaderCellDef> street </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.addres?.street}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="housenumber">
				<md-header-cell *mdHeaderCellDef> housenumber </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.addres?.housenumber}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="postalcode">
				<md-header-cell *mdHeaderCellDef> postalcode </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.addres?.postalcode}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="place">
				<md-header-cell *mdHeaderCellDef> place </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row?.addres?.place}} </md-cell>
			</ng-container>

			<md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
			<md-row *mdRowDef="let row; columns: displayedColumns;" (click)="selectOrganisation(row)"></md-row>
		</md-table>
		<md-paginator #paginator [length]="organisationsDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
		</md-paginator>
	</div>
	<button md-raised-button (click)="createOrganisation()">New Organisation</button>
	<button md-raised-button (click)="deselectOrganisation()">cancel</button>

	<div *ngIf="selectedOrga">
		<form (ngSubmit)="onSubmitOrga()" class="well">

			<md-form-field class="form-control">
				<input mdInput type=text placeholder="name" value={{selectedOrga.name}} id="organame_field">
			</md-form-field>

			<md-form-field class="form-control">
				<textarea mdInput placeholder="info" value={{selectedOrga.info}} id="orgainfo_field"></textarea>
			</md-form-field>

			<md-form-field class="form-control">
				<textarea mdInput placeholder="eMail" value={{selectedOrga.eMail}} id="orgaeMail_field"></textarea>
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="telephone" value={{selectedOrga.telephone}} id="orgatelephone_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput type=datetime-local placeholder="website" value={{selectedOrga.website}} id="orgawebsite_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="street" value={{selectedOrga?.addres?.street}} id="orgastreet_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="housenumber" value={{selectedOrga?.addres?.housenumber}} id="orgahousenumber_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="place" value={{selectedOrga?.addres?.place}} id="orgaplace_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="postalcode" value={{selectedOrga?.addres?.postalcode}} id="orgapostalcode_field">
			</md-form-field>

			<button md-raised-button type="submit">Submit</button>
		</form>
	</div>
</div>
