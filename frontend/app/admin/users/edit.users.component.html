<div>
	<div class="table-container mat-elevation-z8">
		<div class="tabel-header">
			<md-form-field floatPlaceholder="never">
				<input mdInput #filter placeholder="Filter users">
			</md-form-field>
		</div>

		<md-table #table [dataSource]="dataSource">

			<ng-container mdColumnDef="id">
				<md-header-cell *mdHeaderCellDef> ID </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="username">
				<md-header-cell *mdHeaderCellDef> username </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.username}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="phone">
				<md-header-cell *mdHeaderCellDef> phone </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.phone}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="admin">
				<md-header-cell *mdHeaderCellDef> admin </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.admin}} </md-cell>
			</ng-container>

			<ng-container mdColumnDef="fullname">
				<md-header-cell *mdHeaderCellDef> fullname </md-header-cell>
				<md-cell *mdCellDef="let row"> {{row.fullname}} </md-cell>
			</ng-container>

			<md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
			<md-row *mdRowDef="let row; columns: displayedColumns;" (click)="selectUser(row)"></md-row>
		</md-table>
		<md-paginator #paginator [length]="usersDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
		</md-paginator>
	</div>
	<button md-raised-button (click)="createUser()">New User</button>
	<button md-raised-button (click)="deselectUser()">cancel</button>

	<div *ngIf="selectedUser">
		<form (ngSubmit)="onSubmitUser()" class="well">

			<md-form-field class="form-control">
				<input mdInput type=text placeholder="username" name="username" [(ngModel)]="selectedUser.username" value={{selectedUser.username}}
				 id="username_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="phone" name="phone" [(ngModel)]="selectedUser.phone" value={{selectedUser.phone}} id="userphone_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="fullname" name="fullname" [(ngModel)]="selectedUser.fullname" value={{selectedUser.fullname}}
				 id="userfullname_field">
			</md-form-field>

			<md-form-field class="form-control">
				<input mdInput placeholder="password" name="password" [(ngModel)]="selectedUser.password" value={{selectedUser.password}}
				 id="userpassword_field">
			</md-form-field>
			<div md-raised-button (click)="deleteUser()">Delte this user</div>
			<button md-raised-button type="submit">Submit</button>
		</form>
	</div>
</div>
